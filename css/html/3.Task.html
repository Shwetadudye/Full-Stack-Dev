<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Navigation Bar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../3.Task.css">
  
  
</head>
<body>
  <div class="navbar">
    
    <div class="logo"><i class="bi bi-facebook"></i></div>
    <div class="search"><i class="bi bi-search"></i></div>

    <div class="nav">
      <div class="nav-icon"><i class="bi bi-house-check-fill"></i></div> 
      <div class="nav-icon"><i class="bi bi-flag-fill"></i><span class="badge">12+</span></div> 
      <div class="nav-icon"><i class="bi bi-camera-reels"></i><span class="badge">12+</span></div> 
      <div class="nav-icon"><span><i class="bi bi-bag-check-fill"></i></span></div> 
      <div class="nav-icon"><span><i class="bi bi-justify"></i></span></div> 
    </div>

    <div class="nav">
      <div class="nav-icon"><i class="bi bi-plus-circle-fill"></i></i></div> 
      <div class="nav-icon"><i class="bi bi-chat-right-fill"></i><span class="badge">5</span></div> 
      <div class="nav-icon"><i class="bi bi-bell-fill"></i><span class="badge">12</span></div> 
      <div class="nav-icon"><i class="bi bi-caret-down-fill"></i></div> 
    </div>

  </div>
</body>
</html>
