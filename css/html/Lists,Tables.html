<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
    <link rel="stylesheet" href="../Lists,Tables.css">
</head>
<body>
    <!-- LIST EXAMPLE -->
  <div class="list-section">
    <h2>CSS Lists</h2>
    <h3>Unordered List</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
      <li>Frontend</li>
      <li>Backend</li>
      <li>Database</li>
    </ol>
  </div>

  <!-- TABLE EXAMPLE -->
  <div class="table-section">
    <h2>CSS Tables</h2>
    <table >

      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Age</th>
        <th>roll no.</th>

      <tbody>

      </tr>
      <tr>
        <td>muskan</td>

        <td>18</td>
        <td>87</td>
      </tr>
      <tr>
        <td>ragini</td>

  </div>
</body>
</html>
