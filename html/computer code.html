                <!-- HTML, there are special tags to display 
                 computer code, programming output, or keyboard input. Let’s break them down -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computer code</title>
</head>
<body>
  <!-- <code>  -->
    <p>To display a message in HTML, use <code>alert("Hello World");</code></p>

  <!-- preformatted text   -->
     
  <!-- keyboard input -->
    <p>To Save text, press <kbd>Ctrl</kbd> + <kbd>s</kbd></p>

    <!-- sample -->
      <p>Program output:</p>
      <samp>Hello, User!</samp>

      <!-- variables -->
      <p>The formula for area of a circle is <var>π</var> × <var>r</var><sup>2</sup></p>
</body>
</html>
