   <!-- HTML, a list is used to group related items together. There are mainly three types of lists: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- Ordered List (<ol>)
    Displays items in a numbered order (1, 2, 3...),Each item goes inside <li> (list item). -->
<h3>Ordered List</h3>
<ol>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>

   <!-- Unordered List (<ul>)
    Displays items with bullets (•) by default,Good for items that don’t need numbering. -->
<h3>Unordered List Example</h3>
<ul>
  <li>Apple</li>
  <li>samsung</li>
  <li>google pixel </li>
</ul>

    <!-- Description List (<dl>)
    Used to show terms and their descriptions.Uses <dt> (term) and <dd> (description) -->
<h3>Description List Example</h3>
<dl>
  <dt>HTML</dt>
  <dd>HyperText Markup Language</dd>

  <dt>CSS</dt>
  <dd>Cascading Style Sheets</dd>

  <dt>JS</dt>
  <dd>JavaScript</dd>
</dl>
</body>
</html>
