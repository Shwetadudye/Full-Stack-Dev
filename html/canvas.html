<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html canvas Example</title>
    <style>
        .canvas{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1> canvas Example</h1>
    <canvas class="canvas" width="800" height="800" id="mycanvas" style="border: 9px solid red">
    </canvas>

<script>
    const canvas = document.getElementById("mycanvas");
    const ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.fillstyle = "black";
    ctx.arc(410,410,10,0,2 * Math.PI);
    ctx.fill();

    ctx.beginPath();
    ctx.stokeStyle = "green";
    ctx.lineWidth = 10;
    ctx.moveTo(410,2);
    ctx.lineTo(410,410);
    ctx.stroke();

    ctx.beginPath();
    ctx.stokeStyle = "blue";
    ctx.lineWidth = 7;
    ctx.moveTo(730,250);
    ctx.lineTo(410,410);
    ctx.stroke();
</script>
</body>
</html>
