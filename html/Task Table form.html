 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <!-- <link rel="stylesheet" href="../css/Lists,Tables.css"> -->
</head>
<body>
    <form>
    <table border="1" cellpadding="4" cellpadding="0">
        <tr>
            <th colspan="2" style="text-align: center; font-size: 1.3em;">HTML5 Forms</th>
    
    <tr>
        <td>Select your favorite color:</td>
        <td><input type="color"></td>
    </tr><br>
    <tr>
        <td>Birthday:</td>
        <td><input type="date"></td>
    </tr><br>
    <tr>
        <td>Birthday(Date and Time)</td>
        <td><input type="datetime"></td>
    </tr><br>
    <tr>
        <td>Email:</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td>Birthday(Month and Years)</td>
        <td><input type="month"></td>
    </tr>
    <tr>
        <td>Quality(between 1 and 5)</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td>Points</td>
        <td><input type="range" min="1" max="5"></td>
    </tr>
    <tr>
        <td>Search google</td>
        <td><input type="search"></td>
    </tr>
    <tr>
        <td>Telphone</td>
        <td><input type="tel"></td>
    </tr>
    <tr>
        <td>Add Your Homepage</td>
        <td><input type="page"></td>
    </tr>
    </table>
    </form>
</body>
</html>
