<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Page</title>
</head>
<body>
 <!-- <iframe> = inline frame
It is used to embed another webpage or media inside your HTML page. -->

    <h1>Youtube</h1>
    <iframe width="853" 
    height="480"
     src="https://www.youtube.com/embed/wl6I-7G2h4k?list=RDwl6I-7G2h4k"
      title="Lambi Judaai - Echoes of Reshma" frameborder="0" allow="accelerometer; 
      autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

     
      <h2>Google Map</h2>
      <div style="width: 100%">
        <iframe width="100%" 
        height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Goregaon%20East+(My%20Business%20Name)
        &amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        <a href="https://www.mapsdirections.info/fr/calculer-la-population-sur-une-carte">Carte démographique</a>
    </iframe></div>

    <h3>Google Map New</h3>

</body>
</html>
