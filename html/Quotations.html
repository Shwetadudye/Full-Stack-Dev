<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations</title>
</head>
<body>
   <!-- ("") Short Inline -->
    <p>He said, <q>Practice makes perfect.</q></p>    

    <!-- Long Block -->
<blockquote>
  The greatest glory in living lies not in never falling, 
  but in rising every time we fall.
</blockquote>
 
    <!-- Citation -->
<p><cite>The Bhagavad Gita</cite> is a sacred Hindu scripture.</p>

  <!-- Contact Information -->
<address>

Visit us at: www.example.com<br>

   <!-- Abbreviation with Tooltip -->
<p><abbr title="Yash">yash</abbr> Yadav.</p>
</body>
</html>
