<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <p>Design the below web page usigin HTML form. write only HTML no CSS is need</p>
    <br>
    <h2>Application Form</h2>
    <form class="form">
        <label for="fname">First Name:</label>
        <input type="fname" name="First Name" id="fname">
        <label for="lname">Last Name:</label>
        <input type="lname" name="Last Name" id="lname"><br><br>
        <label for="date of birth">Date Of Birth:</label>
        <input type="date" name="Date Of Birth">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" ><br><br>
        <label for="gender">Gender:</label>
        <select name="Gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="Enter your email id"><br><br>
        <p>Positions Available
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior Developer</label>
        <input type="radio" id="mid" name="position" value="mid">
        <label for="mid">Mid-level Developer</label>
        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior Developer</label>
        </p>
        <p>Programming Languages:
        <input type="checkbox" id="java" name="language" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="js" name="language" value="javascript">
        <label for="js">JavaScript</label>
        <input type="checkbox" id="python" name="language" value="python">
        <label for="python">Python</label>
        </p>
        <br>
       <label for="password">Password:</label>
       <input type="password" id="password" name="password" required>
       <label for="cpassword">Confirm Password:</label>
       <input type="password" id="cpassword" name="cpassword" required>
       <br><br>
       <input type="submit" value="Submit">
       <input type="reset" value="Reset">
    </form>
</body>
</html>
