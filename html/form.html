<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="../image/GT 650.jpg" type="...">
</head>
<body>
    <fieldset>
        <legend style="text-transform: capitalize; font-size: x-large; font-weight: bolder;">User Details</legend>
        <form class="form">

                 <!-- Name -->
            <label for="name">Name</label>
            <input id="name" required="text" placeholder="please enter your name" minlength="1" maxlength="15">
            <br><br>
            <!-- Age -->
             <label for="age">Age</label>
             <input id="age" required="number" placeholder="Enter your age" minlength="1" maxlength="100">
             <br><br>
             <!-- Email -->
              <label for="email">Email</label>
              <input type="email" required="email" placeholder="Enter your Email">
              <br><br>
              <!-- Phone -->
               <label for="phone">Phone</label>
               <input type="phone" required="tel" placeholder="Enter your Phone number">
               <br><br>
                <!-- Country -->
                 <label for="select">Country</label>
                 <select id="select">
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="	Iran">Iran</option>
                    <option value="	France">France</option>
                    <option value="Qatar">Qatar</option>
                 </select>
                 <!-- Datalist -->
                  <label for="listinput">choose</label>
                  <input id="listinput" list="list" placeholder="select">
                  <datalist id="list">
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Iran">Iran</option>
                    <option value="France">France</option>
                    <option value="Qatar">Qatar</option>
                  </datalist>
                  <br><br>
                  <!-- Address -->
                   <label for="address">Address</label>
                   <textarea id="address" required cols="20" rows="3" placeholder="Enter the area"></textarea>
                   <br><br>
                   <!-- Date $ Time -->
                    <label for="time">Time</label>
                    <input type="Time" id="time">
                    <label for="date">Date</label>
                    <input type="Date" id="date">
                    <br><br>
                    <!-- checkbook -->
                    <label for="check">Agree check</label>
                    <input id="check" type="checkbox">
                    <br><br>
                    <!-- File Upload -->
                    <label for="file">Upload File:</label>
                    <input id="file" type="file">
                    <br><br>
                    <button type="submit">submit</button>
                    <button type="reset">clear</button>
        </form>
    </fieldset>
</body>
</html>
