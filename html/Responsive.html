<!-- Responsive Design means a webpage automatically adjusts its layout
and content to fit different screen sizes (desktop, tablet, mobile) -->

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  h1 {
    font-size: 5vw; /* text size adjusts with screen width */
  }
</style>
</head>
<body>
  <h1>Responsive Heading</h1>
  <h2>Responsive Image</h2>
  <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Scenery">
</body>
</html>
