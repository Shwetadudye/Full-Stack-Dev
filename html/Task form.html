<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABORATORY EXERCISE</title>
</head>
<body>
    <h2>LABORATORY EXERCISE</h2>
    <p>Create a page using html form, design the page by following the sample output.</p>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <label for="source">How did you hear about us?</label>
            <select id="source" name="source">
                <option>Google</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Other</option>
            </select>
            <br><br>
            <label>Would you visit again?</label><br>
            <input type="radio" id="yes" name="visit" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="visit" value="no">
            <label for="no">No</label>
            <input type="radio" id="maybe" name="visit" value="maybe">
            <label for="maybe">Maybe</label>
            <br><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
            <br><br>
            <input type="checkbox" id="updates" name="updates">
            <label for="updates">Sign me up for email updates</label>
            <br><br>
            <input type="submit" value="Submit review">
        </fieldset>
    </form>

</body>
</html>
